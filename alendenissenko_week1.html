<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Name in JavaScript</title>
</head>
<body>
  <h1>JavaScript Name Display</h1>
  <p id="output"></p>

  <script>
    // Define a variable with your full name
    let myName = "Alina Denissenko";

    // 1️⃣ Display your name on the web page
    document.getElementById("output").innerHTML = "My name is: " + myName + "<br>Welcome to my first JavaScript program!";

    // 2️⃣ Show an alert popup message
    alert("Hello! My name is " + myName);

    // 3️⃣ Print your name to the Developer Console
    console.log("My name is " + myName);

    // (Optional) Extra: Add a friendly message in the console
    console.log("JavaScript is working perfectly!");
  </script>
</body>
</html>
